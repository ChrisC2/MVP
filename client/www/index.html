<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lobster|Raleway:400,200" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="app.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="app">
    <ion-nav-view>
      <div class="bar bar-header header">
  <h1 class="title">Spectacle</h1>
</div>
<ion-view>
<ion-content overflow-scroll="true">
  <ion-scroll direction="y">
      <div id="map-container"ng-controller = "MapsController">
        <div ng-init= "initMap()">
        <div id="map"></div>
      </div>
      </div>
      <div class= "photo-container" ng-controller = "IgController">
      <button class="button button-outline" ng-click="getPhotos()">Click for Local Photos!</button>
      <div class="photos">
        <img ng-click="openModal($index)" class= "center" ng-repeat="photo in photoStorage track by $index" ng-src='{{ photo }}'/>
      </div>
      </div>

      <script id="index.html" type="text/ng-template">
      <ion-modal-view class="my-modal" ng-click="closeModal()">
      <ion-content>
        <img class= "modal" ng-src='{{ photo }}'/>
      </ion-content>
      </ion-modal-view>
      </script>
      </ion-scroll>
      </ion-content>
      </ion-view>
    </ion-nav-view>
  </body>
</html>
